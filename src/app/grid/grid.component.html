<html>
<head>
    <title>Formulario de Asesoramiento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form1 {
            width: 50%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            display: flex;
            flex-direction: column;
            margin-top: 5px;
        }
        .radio-group label {
            font-weight: normal;
        }
        .radio-group input {
            margin-right: 10px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>
    <div class="form1">
        <h1>¡Obtenga un asesoramiento hoy!</h1>
        <form>
            <label for="nombre">Nombre (obligatorio)</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo electrónico (obligatorio)</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono (obligatorio)</label>
            <input type="text" id="telefono" name="telefono" required>

            <label for="fecha">Fecha (AAAA-MM-DD) (obligatorio)</label>
            <input type="date" id="fecha" name="fecha" required>

            <label>Hora (obligatorio)</label>
            <div class="radio-group">
                <label><input type="radio" name="hora" value="mañana" required> Mañana</label>
                <label><input type="radio" name="hora" value="tarde" required> Tarde</label>
            </div>

            <label for="notas">Notas</label>
            <textarea id="notas" name="notas" rows="4"></textarea>

            <button type="submit">Reservar cita</button>
        </form>
    </div>
</body>
</html>
